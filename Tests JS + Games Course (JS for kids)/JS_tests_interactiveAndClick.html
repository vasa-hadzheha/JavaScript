<body>
    <h1 id="heading"> Hello world!</h1>
    <script>
        //parameter  vslue 0 
        var leftOffset =0;
        function moveHeading(){
            //offset function change header coordinates (left-X coordinates top-Y coordinates)
            $("#heading").offset({left:leftOffset});
            //increase X coordinates on 1 pixel 
            leftOffset++;
            if(leftOffset>200){
                //set X coordinates to start position 
                leftOffset=0;
            }
        };
        //push function one time in 30 miliseconds (or less,faster)
        setInterval(moveHeading,30);
        
        //function which will write coordinates where you click on header in console
        function clickHandler (event){
            console.log("Click! "+event.pageX+" "+event.pageY);
        };
        $("h1").click(clickHandler);
    </script>
